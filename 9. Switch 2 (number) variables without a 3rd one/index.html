<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 9 NumberSwap</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var a = 1231;
        var b = 423;

        function log () {
            document.getElementById("demo").innerHTML += "a: " + a + "   b: " + b + "<br>";
        }

        log();

        a = a + b;
        b = a - b;
        a = a - b;

        log();
    </script>
</body>
</html>
