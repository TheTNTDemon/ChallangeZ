<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 ASCII</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        stringName = "asbhdahdsgdjxazmwidoewproeiyiiqrwrerxczwvevnmrfrjetztrfeltebyurpoiedfhanjkvcbhajgkukeysqpwo";
        asciiKeys = [];

        for (var i = 0; i < stringName.length; i++) {
            asciiKeys.push(stringName[i].charCodeAt(0));
        }

        text = "";

        /* asciiKeys.forEach(element => {
            text += element + ", ";
        });
        
        document.getElementById("demo").innerHTML += text + "<br>";
        text = ""; */

        asciiKeys.sort(function (a, b) { return a - b; });
        asciiKeys.reverse();

        /* asciiKeys.forEach(element => {
            text += element + ", ";
        });
        
        document.getElementById("demo").innerHTML += text + "<br>";
        text = ""; */

        asciiKeys.forEach(element => {
            text += String.fromCharCode(element);
        });

        document.getElementById("demo").innerHTML += text + "<br>";
    </script>
</body>

</html>
